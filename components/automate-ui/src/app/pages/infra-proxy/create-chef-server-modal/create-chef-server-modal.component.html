<chef-modal [visible]="visible" (closeModal)="closeEvent()">
  <h2 slot="title">Add Chef Server </h2>
    <div class="flex-container">
      <form [formGroup]="createForm">
        <div class="margin">
          <chef-form-field>
            <label>
              <span class="label">Name <span aria-hidden="true">*</span></span>
              <input chefInput formControlName="name" type="text" (keyup)="handleNameInput($event)" id="name-input" autocomplete="off"/>
            </label>
          </chef-form-field>
        </div>
        <div class="margin">
          <chef-form-field>
            <label>
              <span class="label">Chef Server ID <span aria-hidden="true">*</span></span>
              <input chefInput formControlName="server_id" type="text" (keyup)="handleServerIdInput($event)" autocomplete="off"/>
            </label>
          </chef-form-field>
        </div>
        <div class="margin">
          <chef-form-field>
            <label>
              <span class="label">FQDN / IP Address <span aria-hidden="true">*</span></span>
              <input chefInput formControlName="fqdn" type="text" (keyup)="handleFqdnInput($event)" id="fqdn-input" autocomplete="off"/>
            </label>
          </chef-form-field>
        </div>
        <div id="button-bar">
          <chef-button primary id="create-button-object-modal" (click)="createObject()">
            <chef-loading-spinner *ngIf="creating"></chef-loading-spinner>
            <span *ngIf="!creating">Add Chef Server</span>
            <span *ngIf="creating">Adding Chef Server ...</span>
          </chef-button>
          <chef-button tertiary (click)="closeEvent()">Cancel</chef-button>
        </div>
      </form>
    </div>
</chef-modal>
