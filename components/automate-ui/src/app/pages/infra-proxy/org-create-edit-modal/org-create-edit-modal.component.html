<chef-modal [visible]="visible" (closeModal)="closeEvent()">
  <h2 slot="title">Create New Org</h2>
  <div class="flex-container">
    <form [formGroup]="createForm">
      <div class="name-margin">
        <chef-form-field>
          <label>
            <span class="label">Org Name <span aria-hidden="true">*</span></span>
            <input chefInput formControlName="name" type="text" id="name-input" data-cy="full-name" autocomplete="off">
          </label>
        </chef-form-field>
        <chef-form-field>
          <label>
            <span class="label">Admin User <span aria-hidden="true">*</span></span>
            <input chefInput formControlName="admin_user" type="text" id="admin-input" data-cy="admin-user" autocomplete="off">
          </label>
        </chef-form-field>
        <chef-form-field>
          <label>
            <span class="label">Admin Key <span aria-hidden="true">*</span></span>
            <input chefInput formControlName="admin_key" type="text" id="admin-key" data-cy="admin-key" autocomplete="off">
          </label>
        </chef-form-field>
      </div>
      <div id="button-bar">
        <chef-button primary id="create-org-modal-btn" (click)="createServerOrg()">Create Org</chef-button>
        <chef-loading-spinner *ngIf="creating"></chef-loading-spinner>
        <chef-button tertiary (click)="closeEvent()">Cancel</chef-button>
      </div>
    </form>
  </div>
</chef-modal>
